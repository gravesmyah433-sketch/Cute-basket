<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine Basket ğŸ’˜</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd1e8, #ffeef5);
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 30px;
  max-width: 900px;
  width: 90%;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
}

h1 {
  color: #ff4f9a;
  margin-bottom: 10px;
}

.subtitle {
  color: #666;
  margin-bottom: 30px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 25px;
}

.card {
  background: #fff0f7;
  padding: 15px;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
  position: relative;
}

.card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
  border-radius: 15px;
}

.card h3 {
  margin: 10px 0 0;
  color: #ff4f9a;
}

/* Animations */
@keyframes spray {
  0% { box-shadow: 0 0 0 rgba(255,105,180,0); }
  50% { box-shadow: 0 0 40px rgba(255,105,180,0.9); }
  100% { box-shadow: 0 0 0 rgba(255,105,180,0); }
}

@keyframes drink {
  0% { transform: rotate(0); }
  50% { transform: rotate(-15deg); }
  100% { transform: rotate(0); }
}

@keyframes smell {
  0% { filter: brightness(1); }
  50% { filter: brightness(1.4); }
  100% { filter: brightness(1); }
}

@keyframes squeeze {
  0% { transform: scale(1); }
  50% { transform: scale(0.9); }
  100% { transform: scale(1); }
}

.spray { animation: spray 0.8s; }
.drink { animation: drink 0.6s; }
.smell { animation: smell 0.8s; }
.squeeze { animation: squeeze 0.4s; }

.counter {
  margin-top: 25px;
  font-size: 1.1rem;
  color: #ff4f9a;
}

#secret {
  display: none;
  margin-top: 25px;
  font-size: 1.3rem;
  color: #ff2f88;
}
</style>
</head>

<body>
<div class="container">
  <h1>My Valentine Basket ğŸ’</h1>
  <div class="subtitle">Tap each item and interact with it!</div>

  <div class="grid">
    <div class="card" onclick="spray(this)">
      <img src="https://images.unsplash.com/photo-1585386959984-a41552231693">
      <h3>Perfume ğŸ’¨</h3>
    </div>

    <div class="card" onclick="drink(this)">
      <img src="https://images.unsplash.com/photo-1604908177522-4023b6d6c24b">
      <h3>Drink ğŸ¥¤</h3>
    </div>

    <div class="card" onclick="smell(this)">
      <img src="https://images.unsplash.com/photo-1511988617509-a57c8a288659">
      <h3>Flowers ğŸŒ¹</h3>
    </div>

    <div class="card" onclick="squeeze(this)">
      <img src="https://images.unsplash.com/photo-1526045612212-70caf35c14df">
      <h3>Teddy ğŸ§¸</h3>
    </div>
  </div>

  <div class="counter" id="counter">Items used: 0 / 4</div>
  <div id="secret">ğŸ’Œ You unlocked the secret message: I love you more than anything ğŸ’•</div>
</div>

<script>
let used = {
  spray: false,
  drink: false,
  smell: false,
  squeeze: false
};

function updateCounter() {
  let count = Object.values(used).filter(v => v).length;
  document.getElementById("counter").innerText = `Items used: ${count} / 4`;
  if (count === 4) {
    document.getElementById("secret").style.display = "block";
  }
}

function spray(card) {
  card.classList.add("spray");
  alert("Pshhh ğŸ’• You smell amazing!");
  used.spray = true;
  updateCounter();
  setTimeout(() => card.classList.remove("spray"), 800);
}

function drink(card) {
  card.classList.add("drink");
  alert("Sip sip ğŸ¥¤ Stay hydrated cutie");
  used.drink = true;
  updateCounter();
  setTimeout(() => card.classList.remove("drink"), 600);
}

function smell(card) {
  card.classList.add("smell");
  alert("They smell just like you ğŸŒ¹");
  used.smell = true;
  updateCounter();
  setTimeout(() => card.classList.remove("smell"), 800);
}

function squeeze(card) {
  card.classList.add("squeeze");
  alert("Squeeeze ğŸ§¸ I'm hugging you back");
  used.squeeze = true;
  updateCounter();
  setTimeout(() => card.classList.remove("squeeze"), 400);
}
</script>
</body>
</html>
