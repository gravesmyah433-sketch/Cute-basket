<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ffd1e8, #ffeef5);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 30px;
  max-width: 900px;
  width: 90%;
  text-align: center;
  box-shadow: 0 25px 60px rgba(0,0,0,0.15);
  z-index: 2;
}

h1 { color: #ff4f9a; }
.subtitle { color: #666; margin-bottom: 25px; }

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 25px;
}

.card {
  background: #fff0f7;
  padding: 15px;
  border-radius: 20px;
  cursor: pointer;
  transition: 0.3s;
  position: relative;
}

.card:hover {
  transform: translateY(-8px) scale(1.03);
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
}

.card img {
  width: 100%;
  height: 170px;
  object-fit: cover;
  border-radius: 15px;
}

.card h3 {
  margin-top: 10px;
  color: #ff4f9a;
}

/* Animations */
@keyframes spray { 50% { box-shadow: 0 0 40px hotpink; } }
@keyframes drink { 50% { transform: rotate(-15deg); } }
@keyframes smell { 50% { filter: brightness(1.4); } }
@keyframes squeeze { 50% { transform: scale(0.9); } }

.spray { animation: spray 0.8s; }
.drink { animation: drink 0.6s; }
.smell { animation: smell 0.8s; }
.squeeze { animation: squeeze 0.4s; }

.counter { margin-top: 20px; color: #ff4f9a; }

#secret {
  display: none;
  margin-top: 25px;
  font-size: 1.4rem;
  color: #ff2f88;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: 0;
  font-size: 24px;
  animation: floatUp 3s linear forwards;
}

@keyframes floatUp {
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 10px;
  height: 10px;
  background: pink;
  top: -10px;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}
</style>
